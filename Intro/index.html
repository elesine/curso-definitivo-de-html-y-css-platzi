<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Esta etiqueta indica al navegador cómo renderizar páginas en un dispositivo móvil. La presencia de esta etiqueta indica a Google que la página está optimizada para dispositivos móviles. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Estas metaetiquetas controlan el comportamiento de rastreo y de indexación de los motores de búsqueda -->
  <meta name="robots" content="index, follow">
  <!-- La etiqueta <meta name="robots"> se aplica a todos los motores de búsqueda, mientras que la etiqueta <meta name="googlebot"> es específica de Google. -->
  <meta name="googlebot" content="index, follow" />
  <!-- Esta etiqueta se usa para proporcionar una descripción breve de la página. En algunos casos, esta descripción se usa en el fragmento que se muestra en los resultados de la búsqueda. -->
  <meta name="description" content="Medic Majoor es un centro internacional médico especializado en cirugía plástica, dermatología y láser estético.">
  <title>Medic Majoor</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<!-- Hacer un HTML semántico, así nuestro navegador lo podrá interpretar mejor -->
<body>
  <header>
    <nav></nav>
  </header>
  <main>
    <section>
      <article>
        Este es un artículo 
      </article>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
